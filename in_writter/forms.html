<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Writter</title>
</head>
<body>

    <h2>Upload Content</h2>

    <form action="/" method="post">
        <div>
            <label for="name">Title</label>
            <input placeholder="Enter values" type="text" id="name">
        </div>
        <div>
            <label for="language">Language</label>
            <input placeholder="Enter values" type="text" id="language">
        </div>
        <div>
            <label for="author">Author</label>
            <input placeholder="Enter values" type="text" id="author" >
        </div>
        <div>
            <label for="theme">Theme</label>
            <input placeholder="Enter values" type="text" id="theme" >
        </div>
        <div>
            <label for="scraper">Scrape</label>
            <input type="text" placeholder="Enter url to scrape" id="scraper">
         </div>
        
        <div>
            <label for="file">Choose file to upload:</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </div>
    </form>

</body>
</html>
